<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Gallery with Filters</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="portfolio">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search Projects ..." />
      </div>
      <h1>My Portfolio</h1>
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="web">Web</button>
        <button class="filter-btn" data-filter="design">Design</button>
        <button class="filter-btn" data-filter="apps">Apps</button>
      </div>

      <div class="gallery">
        <div class="item" data-category="web">
          <div class="blur-overlay"></div>
          <img
            src="./images/blur-placeholder.png"
            data-src="./images/1.png"
            alt="web-image"
            loading="lazy"
            class="lazy-image"
          />
        </div>
        <div class="item" data-category="design">
          <div class="blur-overlay"></div>
          <img
            src="./images/blur-placeholder.png"
            data-src="./images/2.jpg"
            alt="design-image"
            loading="lazy"
            class="lazy-image"
          />
        </div>
        <div class="item" data-category="apps">
          <div class="blur-overlay"></div>
          <img
            src="./images/blur-placeholder.png"
            data-src="./images/3.jpg"
            alt="apps-image"
            loading="lazy"
            class="lazy-image"
          />
        </div>
      </div>

      <div class="lightbox">
        <div class="lightbox-bg"></div>
        <span class="close">&times;</span>
        <img class="lightbox-img" src="./images/1.jpg" alt="" />
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
